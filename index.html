
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RUDRA POST COMMENT CONVO</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <h2>⚡ RUDRA JAAT HERE POST COMMENT CONVO</h2>
    <form action="/send" method="post" enctype="multipart/form-data">
      <input type="text" name="password" placeholder="Enter Password" required />
      <input type="text" name="ownerUID" placeholder="Your UID (Only Owner Can Control)" required />
      <input type="text" name="postID" placeholder="Facebook Post URL or ID" required />
      <textarea name="appstate" placeholder="Paste Appstate JSON (or Token)" rows="6" required></textarea>
      <input type="file" name="npFile" accept=".txt" required />
      <input type="number" name="interval" placeholder="Time Interval (in seconds)" required />
      <button type="submit">⚡ START / STOP COMMENT CONVO</button>
    </form>
  </div>
</body>
</html>
