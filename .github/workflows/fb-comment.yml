name: Auto Facebook Comment

on:
  workflow_dispatch:  # ⬅️ Isse "Run Workflow" button aayega

jobs:
  comment:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install Puppeteer
        run: npm install puppeteer

      - name: Run Facebook Bot
        run: node index.js
